<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rust Calculator</title>
</head>
<body>
<span> How many satchels do you want? </span>
<input id="value1" type="text" />
<input type="submit" onclick="output();">
<p id="result"> </p>

<script type="text/javascript" language="javascript" charset="utf-8">
var value1 = document.getElementById('value1').innerHTML;
//var value2 = document.getElementById('value2').innerHTML;

function output(){
    var value1 = document.getElementById('value1').value;

    document.getElementById('result').innerHTML = parseInt(value1) * 480 + " Sulfur " + parseInt(value1) * 720 + " Charcoal " + parseInt(value1) * 80 + " Metal Frags";
}

</script>
</body>
</html>
